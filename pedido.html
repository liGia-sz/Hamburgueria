<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Pedido - IRIS LANCHES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Folha de estilo bootstrap-->
    <link rel="stylesheet" href="style.css"> <!-- Folha de estilo local -->
</head>

<body>
    <!-- Toast de "Enviar Pedido" -->
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 20px; left: 20px;">
        <div class="toast-header">
            <strong class="me-auto">REDIDO ENVIADO</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Seu pedido foi enviado com sucesso!
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        </style>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="index.html">Principal</a></li>
            <li class="breadcrumb-item active"><a href="produtos.html">Produtos</a></li>
            <li class="breadcrumb-item" aria-current="page">Pedido</li>

        </ol>
    </nav>

    <!-- Imagem da Logo -->
    <div class="text-center mt-4">
        <img src="img/logo IRIS LACHES.png" alt="Logo" style="height: 250px;">
    </div>

    <!--Colunas para organizar a tela-->
    <div class="row">
        <div class="col-2"> <!--Coluna vazia para centralizar col-8-->
        </div>  
        <div class="col-8"> <!--Coluna coisa-->
            <!--FORM PARA FAZER O PEDIDO-->
            <div class="container mt-5">
                <h1>Faça seu Pedido</h1>
                <form>
                    <div class="col-2 mb-3">
                        <label for="quantidade" class="form-label">
                            <p class="subtitulo">Quantidade</p>
                        </label>
                        <input type="number" class="form-control" id="quantidade" value="1" min="1" required>
                    </div>
                    <div class="row">
                        <!-- Checklist Para Molhos -->
                        <div class="col-4">
                            <p class="subtitulo">Escolha até 6 molhos:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ketchup">
                                <label class="form-check-label" for="ketchup">Ketchup</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="maionese">
                                <label class="form-check-label" for="maionese">Maionese</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="mostarda">
                                <label class="form-check-label" for="mostarda">Mostarda</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="barbecue">
                                <label class="form-check-label" for="barbecue">Barbecue</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="pimenta">
                                <label class="form-check-label" for="pimenta">Pimenta</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="aioli">
                                <label class="form-check-label" for="aioli">Aioli</label>
                            </div>
                        </div>

                        <!-- Checklist Para Carnes -->
                        <div class="col-4">
                            <p class="subtitulo">Escolha até 3 carnes:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="tradicional">
                                <label class="form-check-label" for="tradicional">Tradicional</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="artesanal">
                                <label class="form-check-label" for="artesanal">Artesanal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="frango">
                                <label class="form-check-label" for="frango">Frango</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="linguiça">
                                <label class="form-check-label" for="linguiça">Linguiça</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="peixe">
                                <label class="form-check-label" for="peixe">Peixe</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="vegetariana">
                                <label class="form-check-label" for="vegetariana">Vegetariana</label>
                            </div>
                        </div>

                        <!-- Checklist Para Adicionais -->
                        <div class="col-4">
                            <p class="subtitulo">Escolha até 3 adicionais:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="queijo">
                                <label class="form-check-label" for="queijo">Queijo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="bacon">
                                <label class="form-check-label" for="bacon">Bacon</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="cebola">
                                <label class="form-check-label" for="cebola">Cebola</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ovos">
                                <label class="form-check-label" for="ovos">Ovos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="palmito">
                                <label class="form-check-label" for="palmito">Palmito</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="azeitonas">
                                <label class="form-check-label" for="azeitonas">Azeitonas</label>
                            </div>
                        </div>
                    </div>
                    </div> <!-- Fim da coluna principal -->
                    <!--Campo de texto para adicionar detalhes-->
                    <div class="mb-3">
                        <label for="detalhes" class="form-label">
                            <p class="subtitulo">Deseja retirar algum ingrediente?</p>
                        </label>
                        <textarea class="form-control" id="detalhes" rows="3"
                            placeholder="Escreva aqui qualquer detalhe adicional..."></textarea>
                    </div>

                    
                    </div>
                </form>
            </div>
                </div>

                    
            <div class="col-2"> <!--Coluna vazia para centralizar col-8-->
              </div>  
      </div>

    <button type="submit" class="btn btn-primary" id="toastButton">Enviar Pedido</button> <!--ADICIONAR TOAST-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- JAVA SCRIPT -->
    
    <!--SCRIPT DO TOAST-->
    <script>
        const toastTrigger = document.getElementById('toastButton'); // O botão de enviar
        const toastLiveExample = document.getElementById('liveToast');

        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample);
                toast.show();
            });
        }
    </script>
</body>
</html>
